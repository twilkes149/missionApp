<ion-header>
  <ion-toolbar class="header" color="header">
    <button ion-button menuToggle left (click)="goBack()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>

    <div ion-row>
      <ion-title center ion-col>{{name}}</ion-title>

      <div ion-col style="padding-right: 15px; padding-left: 15px;">
        <button ion-button right *ngIf="!event" (click)="createEvent()">
          <ion-icon name="checkmark"></ion-icon>Create
        </button>
      </div>

      <div ion-col right>
        <button ion-button menuToggle right *ngIf="event" (click)="deleteEvent()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>
    </div>

  </ion-toolbar>  
</ion-header>

<ion-content padding class="backgroundColor">
  <!-- View/edit Event -->
  <div *ngIf="event">
    <h4 style="float: left; color: white; margin-right: 10px; margin-top: 5px;">Event's date:</h4>
    <button ion-button outline (click)="pickDate()" style="color: white;">{{displayDate}}</button>
  </div>
  <div *ngIf="event" center style="height: 50%; margin-top: 5%; margin-top: 5%;">
    <ion-textarea [(ngModel)]="description" (input)="checkInput()" ion-row>      
    </ion-textarea>

    <button ion-button ion-row style="margin: auto; margin-top: 8px;" (click)="updateEvent()">Submit Changes</button>
  </div>

  <!-- Create Event -->
  <div *ngIf="!event">
    <h4 style="float: left; color: white; margin-right: 10px; margin-top: 5px;">Event's date:</h4>
    <button ion-button outline (click)="pickDate()" style="color: white;">{{displayDate}}</button>
  </div>
  <div *ngIf="!event" style="height: 50%; margin-top: 5%; margin-top: 5%;">
    <ion-item ion-row>
      <ion-label color="#000000" stacked>Event Title</ion-label>
      <ion-input type="text" placeholder="Title" [(ngModel)]="title"></ion-input>
    </ion-item>

    <div class="spacer" style="width: 100%; height: 5px"></div>

    <ion-textarea placeholder="Event Description" ion-row [(ngModel)]="description" placeholder="Event's description">
    </ion-textarea>

    <button ion-button ion-row style="margin: auto; margin-top: 8px;" (click)="createEvent()"><ion-icon name="checkmark"></ion-icon>Create Event</button>
  </div>

</ion-content>
