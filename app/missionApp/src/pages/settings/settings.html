<ion-header>
  <ion-toolbar class="header" color="header">
    <button ion-button menuToggle left (click)="goBack()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>

    <ion-title center>Settings</ion-title>  

    <button ion-button menuToggle right (click)="logout()">
      <ion-icon name="exit"></ion-icon> 
    </button>
  </ion-toolbar>  
</ion-header>

<ion-content padding class="backgroundColor"> 
  <h2>Map</h2>
  <button ion-button style="margin: auto; margin-top: 8px;" (click)="resetMapView()"><ion-icon name="refresh"></ion-icon> Reset Map View</button>

  <h2>Family</h2>
  <button ion-button style="margin: auto; margin-top: 8px;" (click)="createFamily()"><ion-icon name="add-circle"></ion-icon> Create Family</button>
  <button ion-button style="margin: auto; margin-top: 8px;" (click)="joinFamily()"><ion-icon name="contacts"></ion-icon> Join Family</button>
  <button ion-button style="margin: auto; margin-top: 8px;" (click)="shareFamily()"><ion-icon name="share"></ion-icon> Share Current Family</button>
  <h4>View Family</h4>
  <ion-item>
    <ion-label>Your Families</ion-label>
    <ion-select [(ngModel)]="currentFamily">
      <ion-option *ngFor="let family of families" value={{family.familyKey}}>{{family.name}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
